<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" rel="stylesheet">
    <title> The Midnight ~ Tic_Tac_Toe</title>
  </head>
  <body>
    <img>
    <header>
      <div class="player-container">
        <h2 class="player">PLAYER "X"</h2>
        <div class="player-score"></div>
      </div>
      <div class="header-container">
        <h1 class="player-banner">PLAYER <span class="show-player playerX">X</span></h1>
        <div class="its-your-turn">IT'S YOUR TURN</div>
      </div>
      <div class="player-container">
        <h2 class="player">PLAYER "O"</h2>
        <div class="player-score"></div>
      </div>
    </header>
    <main>
      <div class="grid-container" id="grid">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </div>
      <button class="reset-button">Start Over</button>
    </main>
  </body>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
</html>
