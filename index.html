<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" rel="stylesheet">
    <title> The Midnight ~ Tic_Tac_Toe</title>
  </head>
  <body>
    <img>
    <header>
      <div class="player-container">
        <h2 class="player">PLAYER "X"</h2>
        <div class="player-score"></div>
      </div>
      <div class="header-container">
        <h1 class="player-banner"></h1>
        <div class="its-your-turn"></div>
      </div>
      <div class="player-container">
        <h2 class="player">PLAYER "O"</h2>
        <div class="player-score"></div>
      </div>
    </header>
    <main>
      <div class="grid-container" id="grid">
        <div class="box" id="box1" data-section="0"></div>
        <div class="box" id="box2" data-section="1"></div>
        <div class="box" id="box3" data-section="2"></div>
        <div class="box" id="box4" data-section="3"></div>
        <div class="box" id="box5" data-section="4"></div>
        <div class="box" id="box6" data-section="5"></div>
        <div class="box" id="box7" data-section="6"></div>
        <div class="box" id="box8" data-section="7"></div>
        <div class="box" id="box9" data-section="8"></div>
      </div>
      <button class="resetButton">Start Over</button>
    </main>
  </body>
  <script type="text/javascript" src="./player.js"></script>
  <script type="text/javascript" src="./game.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
